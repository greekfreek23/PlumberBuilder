<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plumber Site Builder (Auto-Load)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="builder-container">
    <h1>Plumber Site Builder</h1>
    <p>
      This interface allows you to choose a template and preview how your 
      existing plumber data (via <code>?site=some-slug</code>) looks in that template.
    </p>

    <div class="inputs-section">
      <h2>1) Select Template</h2>
      <label>
        <input type="radio" name="templateChoice" value="template1" checked>
        Template 1
      </label>
      <label>
        <input type="radio" name="templateChoice" value="template2">
        Template 2
      </label>

      <h2>2) Site Slug</h2>
      <input type="text" id="siteSlug" placeholder="fussell-plumbing" />

      <button id="loadPreviewBtn">Load Preview</button>
    </div>

    <div class="preview-section">
      <h2>3) Preview</h2>
      <iframe id="templatePreview" width="100%" height="500" src="about:blank"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

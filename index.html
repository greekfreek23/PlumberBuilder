<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plumber Builder Wizard (Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="preview-container" id="previewContainer">
    <h1>Welcome to Your Plumber Template</h1>
    <p>This is the preview of your existing site data. Click "Edit" to open a wizard.</p>
    <iframe class="template-frame" id="templateFrame"></iframe>
    <button class="primary-btn" id="editSiteBtn">Edit This Site</button>
  </div>

  <div class="wizard-container" id="wizardContainer">
    <!-- STEP 1 -->
    <div class="wizard-step active" id="step1">
      <h2>Step 1: Logo & Hero</h2>
      <div class="step-block">
        <h3>Logo</h3>
        <img id="logoImg" alt="Logo" class="preview-image"/>
      </div>
      <div class="step-block">
        <h3>Hero (Single or Slider) [Test Setup]</h3>
        <img id="heroSingleImg" alt="HeroSingle" class="preview-image"/>
      </div>
      <div class="step-nav">
        <button class="primary-btn" id="step1NextBtn">Next: About</button>
      </div>
    </div>

    <!-- STEP 2 -->
    <div class="wizard-step" id="step2">
      <h2>Step 2: About Us</h2>
      <div class="step-block">
        <img id="aboutSingleImg" alt="AboutSingle" class="preview-image"/>
        <textarea id="aboutText"></textarea>
      </div>
      <div class="step-nav">
        <button class="primary-btn" id="finishBtn">Finish</button>
      </div>
    </div>

    <!-- FINISHED -->
    <div class="wizard-step" id="finishedStep">
      <h2>All Done</h2>
      <p>Press "Back" to see the preview again or "Publish" to do final steps.</p>
      <button class="primary-btn" id="publishBtn">Publish (Test)</button>
      <button class="secondary-btn" id="backToPreviewBtn">Back to Preview</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

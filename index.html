<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plumber Site Builder (Basic Preview)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="builder-container">
    <h1>Plumber Site Builder (Preview Only)</h1>
    <p>Choose a template, enter a plumber's slug (e.g. fussell-plumbing), and see a live preview.</p>

    <div class="inputs-section">
      <h2>1) Select Template</h2>
      <label>
        <input type="radio" name="templateChoice" value="template1" checked>
        Template 1
      </label>
      <label>
        <input type="radio" name="templateChoice" value="template2">
        Template 2
      </label>

      <h2>2) Enter Site Slug</h2>
      <input type="text" id="siteSlug" placeholder="fussell-plumbing" />

      <button id="loadPreviewBtn">Load Preview</button>
    </div>

    <div class="preview-section">
      <h2>3) Preview</h2>
      <iframe id="templatePreview" width="100%" height="500" src="about:blank"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
